<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-mobile-view">
            <div class="header-mobile-logo">
                <img src="images/header-logo.svg" alt="header-logo">
            </div>
            <div class="header-mobile-section">
                <button class="header-mobile-button">
                    <span>Open App</span>
                </button>
                <button class="header-mobile-three-line">
                    <img src="images/three-line.svg" alt="three-line-image">
                </button>
            </div>
        </div>
        <div class="header-desktop-view">
            <div class="header-desktop-logo">
                <img src="images/spotify logo desktop.svg" alt="spotify desktop logo">
            </div>
            <div class="desktop-home-search">
                <button class="desktop-home-button">
                    <img src="images/home .svg" alt="header-desktop-home">
                </button>
                <div class="desktop-search-section">
                    <button class="desktop-search-button">
                        <img src="images/search icon (1).svg" alt="header-desktop-search">
                    </button>
                </div>
            </div>
            <div class="desktop-sidebar-menu">
                <button class="desktop-premium-button">
                    <span>Premium</span>
                </button>
                <button class="desktop-premium-button">
                    <span>Support</span>
                </button>
                <button class="desktop-premium-button">
                    <span>Download</span>
                </button>
                <div class="vertical-line"></div> 
                <div class="desktop-install-button">
                    <img src="images/download icon.svg" alt="Download icon">
                    <span>Install App</span>
                </div>
                <div class="desktop-sign-up-section">
                    <div class="desktop-sign-button">
                        <span>Sign up</span>
                    </div>
                    <button class="desktop-login-button">
                        <span>Log in</span>
                    </button>
                </div>
            </div>
        </div>
    </header>    
</body>

</html>
